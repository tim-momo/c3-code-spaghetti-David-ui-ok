<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Questionnaire à l'adresse suivante: https://forms.office.com/r/j3FyHzC6pk -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Produit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
    /*Dans body on trouve la police et l'espacement entre les produits.*/
        body{
            display: flex;
            gap: 20px;
            align-items: flex-start;
            font-family: "Poppins", sans-serif;
        }
    /*Dans .card on trouve le code pour le style du premier produit.*/
        .card {
            width: 300px;
            border: 1px solid #b6b6be;
            padding: 20px;
            margin: 20px;
            background: white;
            border-radius: 8px;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .card h2 {
            font-size: 24px;
            color: #2c3e50;
            margin: 15px 0 10px 0;
            font-weight: 600;
        }
        .card p {
            font-size: 14px;
            color: #7f8c8d;
            margin: 0 0 15px 0;
            line-height: 1.6;
        }
        .card button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }
        .card button:hover {
            background: #2980b9;
        }
    /*Dans .cardmini on trouve le code pour le style du deuxième produit.*/
        .cardmini {
            width: 300px;
            border: 1px solid #b6b6be;
            padding: 20px;
            margin: 20px;
            background: white;
            border-radius: 8px;
            display: flex;
            gap: 15px;
        }
        .cardmini img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }
        .cardmini h3 {
            font-size: 14px;
            color: #2c3e50;
            margin: 0 0 8px 0;
        }
        .cardmini p {
            font-size: 10px;
            color: #7f8c8d;
            margin: 0 0 17px 0;
        }
        .cardmini button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 10px;
            width: 100%;
        }
        .cardmini button:hover {
            background: #2980b9;
        }
    /*Dans .cardnew on trouve le code pour le style du troisième produit.*/
        .cardnew {
            width: 300px;
            border: 3px solid #e74c3c;
            padding: 20px;
            margin: 20px;
            background: white;
            border-radius: 8px;
            position: relative;
        }
        .cardnew img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .cardnew h2 {
            font-size: 24px;
            color: #2c3e50;
            margin: 15px 0 10px 0;
            font-weight: 600;
        }
        .cardnew p {
            font-size: 14px;
            color: #7f8c8d;
            margin: 0 0 15px 0;
            line-height: 1.6;
        }
        .cardnew button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }
        .cardnew button:hover {
            background: #2980b9;
        }
    /*Dans .badge on trouve le code qui permet de faire un contour rouge et d'ajouter une étiquette marquée <<nouveau>> pour le troisième produit.*/
        .badge {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 10px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    /*Dans .price on trouve le code qui permet de changer la typographie du prix.*/
        .price {
            font-size: 20px;
            color: #27ae60;
            font-weight: bold;
            margin: 0 0 15px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://static.photos/technology/320x240/37" alt="Produit">
        <h2>Nom du Produit 1</h2>
        <p>Description courte du produit qui donne envie d'acheter.</p>
        <div class="price">1149,99 $</div>
        <button>Ajouter au panier</button>
    </div>


    <div class="cardmini">
        <img src="https://static.photos/technology/100x100/130" alt="Mini produit">
        <div>
            <h3>Nom du produit mini 2</h3>
            <p>Description rapide</p>
            <button>Ajouter au panier</button>
        </div>
    </div>

    <div class="cardnew">
        <span class="badge">NOUVEAU</span>
        <img src="https://static.photos/gaming/320x240/30" alt="Produit">
        <h2>Nom du Produit 3</h2>
        <p>Description courte du produit qui donne envie d'acheter.</p>
        <div class="price">1120,99 $</div>
        <button>Ajouter au panier</button>
    </div>
</body>
</html>
